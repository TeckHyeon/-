<head>
<style>
    p {
        background-color: yellow;
        color: red;
        font-weight: bold;
        font-size: 16pt;
    }
    p.pad {
        color: purple;
        padding: 20px;
    }
    p.mar {
        color: green;
        margin: 30px;
    }
    p.mp {
        color: blue;
        padding: 5%;
        margin: 5%;
    }
</style>
</head>
<body>
    <p>박스 모델의 내용 영역 크기 지정</p>
    <p class="pad">(1) 안쪽 여백 지정 - padding 20px</p>  
    <p class="mar">(1) 바깥쪽 여백 지정 - margin 30px</p>  
    <p class="mp">(1) 안쪽, 바깥쪽 여백 지정 - padding 5%, margin 5%</p>  
</body>
