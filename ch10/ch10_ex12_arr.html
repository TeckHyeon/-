<script>
    var city=[];
    city[0]="Seoul";
    city[1]="Busan";
    city[2]="Incheon";
    city[3]="Mokpo";
    city[4]="SeJeong";
    function printArr(){
        var i;
        for(i=0; i<city.length; i++) {
            document.write("배열 데이터 [" + i + "] = " + city[i] + "<br>");
        }
    }
    printArr();
</script>
