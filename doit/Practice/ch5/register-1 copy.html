<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="user-id">아이디 </label>
              <input type="text" id="user-id">
            </li>
            <li>
              <label for="user-email">이메일 </label>
              <input type="email" id="user-email">
            </li>
            <li>
              <label for="user-pwd1">비밀번호 </label>
              <input type="password" id="user-pwd1">
            </li>
            <li><label for="user-pwd2">비밀번호 확인 </label>
              <input type="password" id="user-pwd2">
            </li>
          </ul>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <label for="email-a"><input type="radio" name="uemail" value="yes">메일 수신</label>
          <label for="email-a"><input type="radio" name="uemail" value="no" checked>메일 수신 안 함</label>
        </fieldset>
      </form>
      <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
    </div>           
  </body>
</html>
